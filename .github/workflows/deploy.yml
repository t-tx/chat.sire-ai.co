name: Build and Deploy Next.js to GitHub Pages

on:
  push:
    branches:
      - main  # Trigger on push to `main` branch
  pull_request:
    branches:
      - main  # Trigger for PRs to `main`

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'  # Specify Node.js version, change as needed
        cache: 'pnpm'  # Enable caching for pnpm

    - name: Install pnpm
      run: npm install -g pnpm

    - name: Install dependencies
      run: pnpm install

    - name: Build Next.js app
      run: pnpm run build

    - name: Export Next.js static site
      run: pnpm run export

    - name: Deploy to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        branch: gh-pages  # The branch to deploy to
        folder: out  # The folder that contains the exported static site
        token: ${{ secrets.GITHUB_TOKEN }}  # GitHub token for authentication
